version: '3.8'

services:
  redis:
    image: redis:7
    container_name: redis
    env_file:
      - .env
    ports:
      - "6379:6379"
    restart: always
    
  nats:
    image: nats:2.10
    container_name: nats
    ports:
      - "4222:4222"     # Porta padr√£o para clientes
      - "8222:8222"     # Porta de monitoramento (opcional)
    restart: always
    command: ["-p", "4222", "-m", "8222"]
    # command: ["-p", "4222", "-m", "8222", "--user", "root", "--pass", "password"]

  mongo-db:
    image: mongo
    container_name: "payment-gateway-mongo"
    ports:
      - "27017:27017"

