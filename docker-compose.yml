version: '3.8'

services:
  # Redis for message brokering and storage
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

  # Backend App Instance 1
  app1:
    build:
      context: ./app
    container_name: backend-app-1
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    restart: always

  # Backend App Instance 2
  app2:
    build:
      context: ./app
    container_name: backend-app-2
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    restart: always

  # NGINX Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-loadbalancer
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
    restart: always

networks:
  default:
    name: app-network
